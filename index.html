<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kipepeo - The Weekend Plot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        kipepeo: {
                            orange: '#FF8C00',
                            pink: '#FF0080',
                            red: '#FF0040',
                            purple: '#9D00FF',
                            gold: '#FFD700',
                            dark: '#080808'
                        }
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
                        'float': 'float 4s ease-in-out infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { 'box-shadow': '0 0 5px #FF0080, 0 0 10px #FF0080' },
                            '50%': { 'box-shadow': '0 0 20px #FF0080, 0 0 30px #FF0080' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #080808;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.8), 0 0 20px rgba(255, 0, 128, 0.5);
        }

        .text-gradient {
            background: linear-gradient(to right, #FF0080, #9D00FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>

    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>

</head>

</html>
