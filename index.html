<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hushly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js" type="module"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'Montserrat', 'sans-serif'],
                    },
                    colors: {
                        kipepeo: {
                            orange: '#FF8C00',
                            pink: '#FF0080',
                            red: '#FF0040',
                            purple: '#9D00FF',
                            gold: '#FFD700',
                            dark: '#080808'
                        }
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
                        'float': 'float 4s ease-in-out infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { 'box-shadow': '0 0 5px #FF0080, 0 0 10px #FF0080' },
                            '50%': { 'box-shadow': '0 0 20px #FF0080, 0 0 30px #FF0080' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            color: white;
            background-color: #020617;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(255, 0, 128, 0.8), 0 0 20px rgba(255, 0, 128, 0.5);
        }

        .text-gradient {
            background: linear-gradient(to right, #FF0080, #9D00FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gradient-primary {
            background: linear-gradient(135deg, #f43f5e 0%, #fb923c 100%);
        }

        .game-card-shadow {
            box-shadow: 0 0 20px rgba(244, 63, 94, 0.3);
        }

        /* Hide scrollbar but keep scroll functionality */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE & Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari */
        }

        .privacy-lock,
        .privacy-lock * {
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        .privacy-lock input,
        .privacy-lock textarea,
        .privacy-lock [contenteditable="true"] {
            -webkit-user-select: text;
            user-select: text;
        }

        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .pt-safe {
            padding-top: env(safe-area-inset-top);
        }

        .dual-range {
            pointer-events: none;
        }

        .dual-range::-webkit-slider-thumb {
            pointer-events: auto;
            cursor: pointer;
        }

        .dual-range::-moz-range-thumb {
            pointer-events: auto;
            cursor: pointer;
        }

        /* Animation helpers (tailwindcss-animate style) */
        .animate-in {
            --hushly-enter-opacity: 1;
            --hushly-enter-translate-x: 0;
            --hushly-enter-translate-y: 0;
            --hushly-enter-scale: 1;
            animation-name: hushly-enter;
            animation-duration: var(--hushly-animate-duration, 300ms);
            animation-timing-function: ease-out;
            animation-fill-mode: both;
        }

        .fade-in {
            --hushly-enter-opacity: 0;
        }

        .slide-in-from-top,
        .slide-in-from-top-2 {
            --hushly-enter-translate-y: -0.5rem;
        }

        .slide-in-from-right,
        .slide-in-from-right-4 {
            --hushly-enter-translate-x: 1rem;
        }

        .slide-in-from-left {
            --hushly-enter-translate-x: -1rem;
        }

        .slide-in-from-bottom {
            --hushly-enter-translate-y: 1rem;
        }

        .slide-in-from-bottom-2 {
            --hushly-enter-translate-y: 0.5rem;
        }

        .slide-in-from-bottom-4 {
            --hushly-enter-translate-y: 1rem;
        }

        .slide-in-from-bottom-5 {
            --hushly-enter-translate-y: 1.25rem;
        }

        .zoom-in {
            --hushly-enter-scale: 0.9;
        }

        .zoom-in-95 {
            --hushly-enter-scale: 0.95;
        }

        @keyframes hushly-enter {
            from {
                opacity: var(--hushly-enter-opacity);
                transform: translate3d(var(--hushly-enter-translate-x), var(--hushly-enter-translate-y), 0) scale3d(var(--hushly-enter-scale), var(--hushly-enter-scale), 1);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0) scale3d(1, 1, 1);
            }
        }

        .duration-200 {
            --hushly-animate-duration: 200ms;
        }

        .duration-300 {
            --hushly-animate-duration: 300ms;
        }

        .duration-500 {
            --hushly-animate-duration: 500ms;
        }

        .duration-700 {
            --hushly-animate-duration: 700ms;
        }

        .delay-100 {
            animation-delay: 100ms;
        }

        .delay-150 {
            animation-delay: 150ms;
        }

        .delay-175 {
            animation-delay: 175ms;
        }

        .delay-200 {
            animation-delay: 200ms;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes text-swap {
            0% {
                transform: translateY(10px);
                opacity: 0;
            }

            10% {
                transform: translateY(0px);
                opacity: 1;
            }

            90% {
                transform: translateY(0px);
                opacity: 1;
            }

            100% {
                transform: translateY(-10px);
                opacity: 0;
            }
        }

        .animate-text-swap {
            animation: text-swap 4s ease-in-out infinite;
        }

        /* Global background heart animation */
        @keyframes bg-heart-float {
            0% {
                transform: translateY(105vh) rotate(10deg);
                opacity: 0;
            }

            80% {
                opacity: 0.1;
            }

            100% {
                transform: translateY(-45vh) rotate(0deg);
                opacity: 0.3;
            }
        }

        .bg-heart-particle {
            position: fixed;
            bottom: 0;
            pointer-events: none;
            color: #f43f5e;
            z-index: 0;
            animation: bg-heart-float var(--dur) linear infinite;
            animation-delay: var(--delay);
            left: var(--left);
            font-size: var(--size);
            filter: drop-shadow(0 0 5px rgba(244, 63, 94, 0.2));
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
