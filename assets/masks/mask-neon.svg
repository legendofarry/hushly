<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF0080" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#9D00FF" stop-opacity="0.85" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" fill="transparent" />
  <rect x="48" y="176" width="416" height="140" rx="60" fill="url(#neonGradient)" filter="url(#neonGlow)" />
  <rect x="72" y="210" width="368" height="24" rx="12" fill="rgba(255,255,255,0.35)" />
</svg>
